<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora Digital y Repositorio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="carousel-arrow left" id="prevBtn" onclick="navigateCarousel(-1)" aria-label="Anterior">‹</button>
    <button class="carousel-arrow right" id="nextBtn" onclick="navigateCarousel(1)" aria-label="Siguiente">›</button>

    <header>
        <h1>Unidad Educativa Fiscal Réplica Vicente Rocafuerte</h1>
        <p>Proyectos de la feria tecnológica</p>
    </header>

    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'introduccion', 0)">Introducción</button>
            <button class="tab-button" onclick="openTab(event, 'objetivo', 1)">Objetivo</button>
            <button class="tab-button" onclick="openTab(event, 'desarrollo', 2)">Desarrollo</button>
            <button class="tab-button" onclick="openTab(event, 'resultados', 3)">Resultados</button>
            <button class="tab-button" onclick="openTab(event, 'conclusion', 4)">Conclusión</button>
        </div>

        <!-- Las secciones se generarán dinámicamente -->
        <div id="introduccion" class="tab-content active"></div>
        <div id="objetivo" class="tab-content"></div>
        <div id="desarrollo" class="tab-content"></div>
        <div id="resultados" class="tab-content"></div>
        <div id="conclusion" class="tab-content"></div>
    </div>

    <footer>
        <p>Repositorio de proyecto de la feria tecnológica 2025 - 2026</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
